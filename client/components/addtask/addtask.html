<md-dialog style="opacity: 1 !important;" aria-label="Create a new user" >
  <form name="createuserForm" layout="column" layout-align="start center">
    <md-dialog-content layout="column" layout-align="start start" layout-wrap layout-fill layout-padding flex>
    <div layout="row" flex>
      <h2 style="font-weight:normal" ng-hide="createdNow">Add new task</h2>
      <h2 style="font-weight:normal" ng-if="done">Processing</h2>
      <h2 style="font-weight:normal" ng-if="createdNows"><md-icon md-svg-icon="../../assets/img/indigo_check24.svg" style="margin: auto 3px auto 0;" ></md-icon> Added task</h2>
      <h2 style="font-weight:normal" ng-if="ErrorNow"><md-icon md-svg-icon="../../assets/img/indigo_check24.svg" style="margin: auto 3px auto 0;" ></md-icon> Error in creating task</h2>
    </div>
    <md-progress-linear md-mode="indeterminate" flex ng-show="done"></md-progress-linear>

    <!-- address -->
    <span layout="column" ng-hide="createdNow" layout-fill>
      <md-input-container  md-no-float class="md-block" style="margin: 10px 0 !important;">
       <input ng-model="taskname" aria-label="Task name" type="text" placeholder="Task name" >
      </md-input-container>
    </span>
    <span layout="row" ng-hide="createdNow">
    </span>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="space-between center" layout-fill>
      <!-- hide these -->
    <md-button ng-hide="createdNow" ng-click="closeDialog()">
      CANCEL
    </md-button>
      <md-button type="submit" ng-click="addTaskDb(taskname)" ng-hide="createdNow" class="md-primary">
        ADD
      </md-button>
      <!-- end hide -->
      <md-button ng-if="createdNows" ng-click="createAnother()">
        ADD ANOTHER
      </md-button>
        <md-button ng-if="createdNows" ng-click="closeDialog()" class="md-primary">
          DONE
        </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
